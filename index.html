<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://i.pinimg.com/736x/9b/b1/34/9bb1343336ea695552ade93c3f856909.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mayank Agrawal - Tech Lead, Full-Stack Developer, AI Expert and Mobile App Developer" />
    <meta name="keywords" content="portfolio, developer, tech lead, AI, machine learning, full-stack, mobile development, web development" />
    <meta name="author" content="Mayank Agrawal" />
    <title>Mayank Agrawal | Portfolio</title>
    <style>
      body {
        opacity: 1;
        background-color: #0b0f14;
      }
      
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0b0f14;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-circle {
        width: 60px;
        height: 60px;
        border: 8px solid rgba(255,255,255,0.15);
        border-top: 8px solid #7c3aed;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loader overlay -->
    <div class="loader" id="loader">
      <div class="loader-content">
        <div class="loader-circle"></div>
        <h2 style="font-family: sans-serif; color: #333;">Loading Portfolio</h2>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Make body visible ASAP on DOMContentLoaded
      document.addEventListener('DOMContentLoaded', function() {
        const loader = document.getElementById('loader');
        document.body.style.opacity = '1';
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }
      });

      // Fallback on full load just in case
      window.addEventListener('load', function() {
        const loader = document.getElementById('loader');
        document.body.style.opacity = '1';
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => (loader.style.display = 'none'), 500);
        }
      });
    </script>
  </body>
</html>
