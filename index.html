    <style>
      body {
        opacity: 1;
        background-color: #0b0f14;
      }
      
      /* TEMP: disable loader to prevent overlay issues during debugging */
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0b0f14;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        display: none; /* TEMP: keep hidden */
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-circle {
        width: 60px;
        height: 60px;
        border: 8px solid rgba(255,255,255,0.15);
        border-top: 8px solid #7c3aed;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
